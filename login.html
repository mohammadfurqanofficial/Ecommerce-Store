<!DOCTYPE html>
<html>
<head>
	<title>캔고루pc_00_0_로그인</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&amp;subset=korean" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="text-center pt-4 pb-3">
	<!-- Wrapper Open -->
	<div class="wrapper-login">
		<!-- Content Open -->
		<section class="container-fluid text-center">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<form class="form-signin bg-white">
					      <img class="mb-4" src="images/logo.png" alt="">
					      <label for="inputEmail" class="sr-only">Email address</label>
					      <input type="email" id="inputEmail" class="form-control" required="" autofocus="" placeholder="아이디">
					      <label for="inputPassword" class="sr-only">Password</label>
					      <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required="">
					      <div class="checkbox text-left">
					      	<label class="container-checkbox">아이디 저장
								<input type="checkbox">
								<span class="checkmark"></span>
							</label>
					      </div>
					      <button class="btn btn-lg btn-primary btn-block btn-red my-3" type="submit">로그인</button>
					      <div class="form-links">
						    <a href="#">아이디 찾기</a>
						    <a href="#">비밀번호 찾기</a>
						    <a href="#">회원가입</a>	
					      </div>
					      <button class="btn btn-lg btn-primary btn-block btn-yellow my-3" type="submit"><img src="images/talk-icon.png" alt="">  카카오계정으로 로그인</button>
					    </form>
					</div>
					<div class="col-12 mt-4">
					    <div class="bottom-content">
						    <div class="bottom-links">
						    	<a href="">이용약관</a>
						    	<a href="">개인정보처리방침</a>
						    	<a href="">고객센터</a>
						    </div>
						    <p class="footer-contact-line mt-3">문의시간 : 평일 10시-17시 /  콜센터 : 02-6285-0400<br>ⓒ Cangoroo Corp.</p>
					    </div>
					</div>
				</div>
			</div>
		</section>
		<!-- Content Close -->
	</div>
	<!-- Wrapper Close -->


	<!-- Scripts Open -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<!-- Scripts Close -->
	<script>
		$(".top-banner .close").click(function() {
		$(this).hide();
		$(".top-banner").animate({height:"0px"});
		$(".header-area").animate({height:"160px"});

		return false;
		});
	</script>
</body>
</html>
